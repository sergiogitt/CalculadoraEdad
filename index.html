<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="exterior">
    <div id="container">
      <div id="entrada">
        <div>
          <label>DAY</label>
          <input id="day" placeholder="DD"  maxlength="2"/>
          <span class="error" id="fallo_day" ></span>

        </div>
        <div>
          <label>MONTH</label>
          <input id="month" placeholder="MM"  maxlength="2"/>
          <span class="error" id="fallo_month"></span>
        </div>
        <div>
          <label>YEAR</label>
          <input id="year" placeholder="YYYY"  maxlength="4"/>
          <span class="error" id="fallo_year"></span>
        </div>
      </div>
      <div id="botonera">
        <div id="linea"></div>
        <button onclick="validar()">
          <img src="assets/images/icon-arrow.svg" alt="" srcset="">
        </button>
      </div>
      <div id="resultados">
        <div>
          <span id="diferenciaAnyos" class="resultado"></span>years
        </div>
        <div >
          <span id="diferenciaMeses" class="resultado"></span>months
        </div>
        <div >
          <span id="diferenciaDias" class="resultado"></span>days
        </div>
      </div>
  
    </div>
  </div>
  
  
</body>
<script src="scripts.js"></script>
</html>
